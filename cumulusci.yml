minimum_cumulusci_version: '3.88.0'
project:
    name: Developer
    package:
        name: Developer
        api_version: '61.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Developer/tests
            options:
                outputdir: robot/Developer/results

    robot_testdoc:
        options:
            path: robot/Developer/tests
            output: robot/Developer/doc/Developer_tests.html
    test_task:
        options:
            default:true
    run_tests:
        options:
            required_org_code_coverage_percent: 75

    
